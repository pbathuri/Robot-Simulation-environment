# QERS production-style compose. Uses root Dockerfiles.
# Usage: docker compose -f docker-compose.prod.yml up --build
# Use with external Redis or same Redis; volumes for persistence.

services:
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    # No port expose in prod if only backend/worker need it (internal)
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 3

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    image: qers-backend:latest
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      PORT: "8000"
      RUNS_DIR: /app/runs
      ASSETS_DIR: /app/assets
      EXAMPLES_DIR: /app/examples
      REDIS_URL: redis://redis:6379/0
      ROBODK_IP: host.docker.internal
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - qers_runs:/app/runs
      - qers_assets:/app/assets
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/api/health')" ]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 15s

  worker:
    image: qers-backend:latest
    restart: unless-stopped
    command: [ "celery", "-A", "apps.jobs.celery_app", "worker", "--loglevel=info" ]
    environment:
      RUNS_DIR: /app/runs
      ASSETS_DIR: /app/assets
      EXAMPLES_DIR: /app/examples
      REDIS_URL: redis://redis:6379/0
    volumes:
      - qers_runs:/app/runs
      - qers_assets:/app/assets
    depends_on:
      redis:
        condition: service_healthy

  web:
    build:
      context: .
      dockerfile: Dockerfile.ui
      args:
        API_BACKEND_URL: http://backend:8000
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
    depends_on:
      backend:
        condition: service_healthy

volumes:
  qers_runs: {}
  qers_assets: {}
