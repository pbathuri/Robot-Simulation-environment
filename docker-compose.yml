# QERS full stack: backend (FastAPI) + web (Next.js) + Redis + worker
# Usage: docker compose up --build
# Web: http://localhost:3000  API: http://localhost:8000

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6381:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 3

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "8001:8000"
    environment:
      PORT: "8000"
      RUNS_DIR: /app/runs
      ASSETS_DIR: /app/assets
      EXAMPLES_DIR: /app/examples
      REDIS_URL: redis://redis:6379/0
    volumes:
      - qers_runs:/app/runs
      - qers_assets:/app/assets
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/api/health')" ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  worker:
    build:
      context: .
      dockerfile: Dockerfile.backend
    command: [ "celery", "-A", "apps.jobs.celery_app", "worker", "--loglevel=info" ]
    environment:
      RUNS_DIR: /app/runs
      ASSETS_DIR: /app/assets
      EXAMPLES_DIR: /app/examples
      REDIS_URL: redis://redis:6379/0
      ROBODK_IP: host.docker.internal
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - qers_runs:/app/runs
      - qers_assets:/app/assets
    depends_on:
      redis:
        condition: service_healthy

  web:
    build:
      context: .
      dockerfile: Dockerfile.ui
      args:
        API_BACKEND_URL: http://backend:8000
    ports:
      - "3005:3000"
    environment:
      API_BACKEND_URL: http://backend:8000
    depends_on:
      backend:
        condition: service_healthy

volumes:
  qers_runs: {}
  qers_assets: {}
