# LABLAB API - run backend in Docker
# Usage: docker compose up --build
services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8001:8000"
    environment:
      - PORT=8000
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/health')" ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
